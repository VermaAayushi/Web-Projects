    <script>
        function validateForm() {
          var x = document.forms["myForm"]["message"].value;
          if (x == "") {
            alert("Message must be filled out");
            return false;
          }
          else{
            alert("Message Sent!");
          }
        }
    </script>
</head>

                  </div>
                  <div class="app-form-group message">
                    <input class="app-form-control" placeholder="MESSAGE" type="text" name="message">
