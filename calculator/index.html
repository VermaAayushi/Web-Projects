<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="style.css" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body style="background-color: teal; align-content: center;">
 
    <div class="container">
        <div class="row">
          <div class="col-sm">
            
          </div>
          <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <div class="card-body" style="display: block; margin:auto;">
                <h5 class="card-title" style="text-align: center;">Calculator</h5>
                <div class="card-text">
                    <div class="container">
                        <div class="formula">
                            <div class="input-group mb-3">
                               <div class="input-group-prepend">
                               </div>
                               <input type="text" class="form-control new-input" id="result" aria-label="Username" aria-describedby="basic-addon1">
                             </div>
                        </div>
                        <div>
                            <br>
                        </div>
                        <div class="row">
                            
                            <div class="col-sm-4">
                                <button type="button" class="btn btn-dark btn-block" onclick="dis('1')">1</button>
                                <button type="button" class="btn btn-dark btn-block" onclick="dis('4')">4</button>
                                <button type="button" class="btn btn-dark btn-block" onclick="dis('7')">7</button>
                                <button type="button" class="btn btn-dark btn-block" style="display: none;">C</button>
                            </div>
                            <div class="col-sm-4">
                                <button type="button" class="btn btn-dark btn-block" onclick="dis('2')">2</button>
                                <button type="button" class="btn btn-dark btn-block" onclick="dis('5')">5</button>
                                <button type="button" class="btn btn-dark btn-block" onclick="dis('8')">8</button>
                                <button type="button" class="btn btn-dark btn-block" onclick="dis('0')">0</button>
                            </div>
                            <div class="col-sm-4">
                                <button type="button" class="btn btn-dark btn-block" onclick="dis('3')">3</button>
                                <button type="button" class="btn btn-dark btn-block" onclick="dis('6')">6</button>
                                <button type="button" class="btn btn-dark btn-block" onclick="dis('9')">9</button>
                                <button type="button" class="btn btn-dark btn-block" style="display: none;">=</button>
                            </div>
                            <div class="col-sm-6">
                                <br>
                                <button type="button" class="btn btn-dark btn-block" onclick="dis('+')">+</button>
                                <button type="button" class="btn btn-dark btn-block" onclick="dis('-')">-</button>
                                <button type="button" class="btn btn-dark btn-block" onclick="dis('*')">*</button>
                            </div>
                            <div class="col-sm-6">
                                <br>
                                <button type="button" class="btn btn-dark btn-block" onclick="dis('/')">/</button>
                                <button type="button" class="btn btn-dark btn-block" onclick="solve()">=</button>
                                <a href="index.html" class="btn btn-dark btn-block" role="button" aria-pressed="true">Clear</a>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            </div>
          </div>
        <div class="col-sm"></div>
        </div>
        <script src="script.js"></script>
      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
  </body>
</html>
